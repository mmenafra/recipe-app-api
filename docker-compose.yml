version: '3'

services:
  app:
    build:
      context: .
    image: recipe:lastest
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db && 
        python manage.py migrate && 
        python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASSWORD=secret
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    restart: always
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
  
  test:
    image: recipe:lastest
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASSWORD=secret
    depends_on:
      - db
    command: >
      sh -c "python manage.py test"
    stdin_open: true
    tty: true
    volumes:
      - ./app:/app
  
